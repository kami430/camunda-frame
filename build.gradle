plugins {
	id 'org.springframework.boot' version '2.3.0.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'com.camunda'
version = '1.0'
sourceCompatibility = '1.8'

repositories {
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
	mavenCentral()
}

ext{
	droolsVersion = '7.42.0.Final'
}

dependencies {
	// hibernate jpa
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'com.fasterxml.jackson.datatype:jackson-datatype-hibernate5'

	// 基础包
	implementation 'org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter-webapp:7.13.0-alpha5'
	implementation 'org.springframework.boot:spring-boot-configuration-processor'
	implementation 'mysql:mysql-connector-java:8.0.16'
    implementation 'com.alibaba:druid:1.1.22'
	// 安全
	implementation 'org.apache.shiro:shiro-spring:1.5.3'
	implementation 'com.auth0:java-jwt:3.10.3'
	// 工具包
	implementation 'com.alibaba:easyexcel:2.2.4'
	implementation 'com.alibaba:fastjson:1.2.71'
    
	// 辅助包
	compileOnly 'org.projectlombok:lombok:1.18.12'
	annotationProcessor 'org.projectlombok:lombok:1.18.12'
}

test {
	useJUnitPlatform()
}
